<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead Lyric Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #ff9500;
        }

        .tab.active {
            color: #ff9500;
            border-bottom-color: #ff9500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .play-button {
            background: #ff9500;
            color: white;
            padding: 15px 60px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background: #e68600;
        }

        .stats {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9500;
        }

        .lyrics-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .lyrics-column {
            background: white;
            border: 2px solid #333;
        }

        .lyrics-column-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid #333;
            background: white;
            color: #000;
        }

        .lyrics-row {
            border-bottom: 1px solid #ddd;
            padding: 8px 10px;
            min-height: 35px;
            display: flex;
            align-items: center;
        }

        .lyrics-row:last-child {
            border-bottom: none;
        }

        .word {
            display: inline-block;
        }

        .word.revealed {
            color: #000;
        }

        .word.hidden {
            color: #000;
            background: none;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .win-message {
            text-align: center;
            padding: 30px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .win-message h2 {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 10px;
        }

        /* Song Selection Styles */
        .song-selection {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff9500;
        }

        .album-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-button:hover {
            border-color: #ff9500;
        }

        .filter-button.active {
            background: #ff9500;
            color: white;
            border-color: #ff9500;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .song-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .song-card:hover {
            border-color: #ff9500;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .song-card-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .song-card-album {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 900px) {
            .lyrics-display {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .song-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .lyrics-display {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
            
            .song-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('random')">Random Song</button>
            <button class="tab" onclick="switchTab('select')">Choose Song</button>
        </div>

        <!-- Random Song Tab -->
        <div id="randomTab" class="tab-content active">
            <div class="top-bar">
                <button class="play-button" onclick="newSong()">PLAY QUIZ</button>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">SCORE</div>
                        <div class="stat-value" id="score">0/0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">TIMER</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
            </div>

            <div id="message"></div>

            <div class="input-section">
                <input type="text" id="guessInput" placeholder="Type a word..." autocomplete="off">
            </div>

            <div class="lyrics-display" id="lyricsDisplay">
            </div>
        </div>

        <!-- Select Song Tab -->
        <div id="selectTab" class="tab-content">
            <div class="song-selection">
                <input type="text" 
                       id="searchBox" 
                       class="search-box" 
                       placeholder="Search for a song or album..."
                       oninput="filterSongs()">
                
                <div class="album-filter" id="albumFilter"></div>
                
                <div class="song-list" id="songList"></div>
            </div>
        </div>
    </div>

    <!-- Load the external data file -->
    <script src="data.js"></script>
    
    <script>
        let songs = songsData;
        let currentSong = null;
        let lyricsArray = [];
        let revealedWords = new Set();
        let startTime = null;
        let timerInterval = null;
        const WORDS_PER_COLUMN = 30;
        let selectedAlbum = 'all';

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.getElementById('randomTab').classList.remove('active');
            document.getElementById('selectTab').classList.remove('active');

            if (tabName === 'random') {
                document.getElementById('randomTab').classList.add('active');
            } else {
                document.getElementById('selectTab').classList.add('active');
                initializeSongSelection();
            }
        }

        // Initialize song selection tab
        function initializeSongSelection() {
            // Get unique albums
            const albums = ['all', ...new Set(songs.map(s => s.album))];
            
            // Create album filter buttons
            const filterContainer = document.getElementById('albumFilter');
            filterContainer.innerHTML = albums.map(album => 
                `<button class="filter-button ${album === 'all' ? 'active' : ''}" 
                         onclick="filterByAlbum('${album}')">${album === 'all' ? 'All Albums' : album}</button>`
            ).join('');
            
            // Display all songs initially
            displaySongList();
        }

        function filterByAlbum(album) {
            selectedAlbum = album;
            
            // Update button states
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (album === 'all' ? 'All Albums' : album)) {
                    btn.classList.add('active');
                }
            });
            
            displaySongList();
        }

        function filterSongs() {
            displaySongList();
        }

        function displaySongList() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const songListContainer = document.getElementById('songList');
            
            let filteredSongs = songs;
            
            // Filter by album
            if (selectedAlbum !== 'all') {
                filteredSongs = filteredSongs.filter(s => s.album === selectedAlbum);
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredSongs = filteredSongs.filter(s => 
                    s.name.toLowerCase().includes(searchTerm) || 
                    s.album.toLowerCase().includes(searchTerm)
                );
            }
            
            // Display songs
            songListContainer.innerHTML = filteredSongs.map((song, index) => 
                `<div class="song-card" onclick="selectSong(${songs.indexOf(song)})">
                    <div class="song-card-title">${song.name}</div>
                    <div class="song-card-album">${song.album}</div>
                </div>`
            ).join('');
        }

        function selectSong(index) {
            currentSong = songs[index];
            
            // Switch to random tab to play
            document.querySelectorAll('.tab')[0].click();
            
            // Start the game with selected song
            startGame();
        }

        function newSong() {
            if (songs.length === 0) return;
            
            currentSong = songs[Math.floor(Math.random() * songs.length)];
            startGame();
        }

        function startGame() {
            revealedWords = new Set();
            startTime = Date.now();
            
            lyricsArray = currentSong.lyrics
                .toLowerCase()
                .replace(/[^a-z\s'-]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 0);
            
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
            
            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            updateDisplay();
            updateStats();
        }

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function updateDisplay() {
            const display = document.getElementById('lyricsDisplay');
            const numColumns = 4;
            const wordsPerColumn = Math.ceil(lyricsArray.length / numColumns);
            
            let html = '';
            
            for (let col = 0; col < numColumns; col++) {
                html += '<div class="lyrics-column">';
                html += '<div class="lyrics-column-header">Lyrics</div>';
                
                const startIdx = col * wordsPerColumn;
                const endIdx = Math.min(startIdx + wordsPerColumn, lyricsArray.length);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const word = lyricsArray[i];
                    const isRevealed = revealedWords.has(word);
                    
                    html += '<div class="lyrics-row">';
                    html += `<span class="word ${isRevealed ? 'revealed' : 'hidden'}">${isRevealed ? word : ''}</span>`;
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            display.innerHTML = html;
        }

        function updateStats() {
            const totalWords = lyricsArray.length;
            const revealedCount = lyricsArray.filter(w => revealedWords.has(w)).length;
            
            document.getElementById('score').textContent = `${revealedCount}/${totalWords}`;
            
            if (revealedCount === totalWords && totalWords > 0) {
                showWinMessage();
            }
        }

        function checkInput() {
            const input = document.getElementById('guessInput');
            const guess = input.value.toLowerCase().trim().replace(/[^a-z'-]/g, '');
            
            if (!guess) return;
            
            if (lyricsArray.includes(guess) && !revealedWords.has(guess)) {
                const count = lyricsArray.filter(w => w === guess).length;
                revealedWords.add(guess);
                
                input.value = '';
                
                updateDisplay();
                updateStats();
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.textContent = '';
                msg.className = '';
            }, 2000);
        }

        function showWinMessage() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="win-message"><h2>You Win!</h2><p>Song: ${currentSong.name}</p><p>Time: ${minutes}:${seconds.toString().padStart(2, '0')}</p></div>`;
            msg.className = '';
        }

        document.getElementById('guessInput').addEventListener('input', checkInput);

        // Start the game
        newSong();
    </script>
</body>
</html>
